<!doctype html>
<html lang="en">
<head>
	<title>Combat Tracker - CS4241 Assignment 2</title>
	<meta charset="utf-8">
	<script src="js/main.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

	<!-- get rid of favicon error -->
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<!--New entry, display entries, control entries (delete/modify/reorganize later)-->
	<div id="entryBox">
		<form>
			<!--Character name - text box
			max hp - int box
			AC - int box
			Physical representation - text box-->
			Creature Name: <input type="text" id="Name" placeholder="Creature Name"><br>
			Hit Points: <input type="number" id="CurrHP" value="0"><br>
			Max HP: <input type="number" id="MaxHP" value="0"><br>
			Armor Class: <input type="number" id="AC" value="10" min="0"><br>
			Piece Description: <input type="text" id="Desc" placeholder="Piece Description"><br>
			<br>
			<!--Refresh the table with new/edited entry-->
			<button id="submit">Submit</button>
			<button id="clear">Clear</button>
		</form>
	</div>

	<div id="listBox">
		<table id="list">
			<thead><tr><th>Name</th>	<th>HP</th>	<th>Status</th>	<th>AC</th>	<th>Piece</th></tr></thead>
		</table>
	</div>

	<div id="entryControl">
		<input id="selectedName" contenteditable="false" placeholder="Selected Creature"><br><br>
		<button id="selectEdit">Edit</button>
		<button id="selectDelete">Delete Entry</button>
		<button id="deselect">Deselect</button>
	</div>
</body>
</html>
